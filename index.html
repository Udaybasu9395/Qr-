<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Images/icon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div id="mainContainer">
        <div class="sidebar">
        <img src="./qrpng.png" alt="qr png">
        <div class="textContainer">
            <h1>Generated QR Code</h1>
            <P>Just in one click</P>
           </div>
        </div>
        <div class="homeContainer">
             <div class="home">
                <h2>Enter Text or URL</h2>
                <input type="text" id="qrInput" placeholder="Text or  URL">
                <button id="generateBtn">Generate QR Code </button>
             </div>
        </div>
    </div>

    <div id="qrPopup">
        <h2>QR Generated</h2>
        <img src="" alt="qr image" id="qrImg">
        <button id="downloadBtn">Download Qr</button>
        <button id="closeBtn">Close Qr</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
